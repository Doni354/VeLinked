<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VeLink-TEST</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link rel="stylesheet" type="text/css" href="./css/common.css" />
    <link rel="stylesheet" type="text/css" href="./css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="./css/LandingPage.css" />
    <script type="text/javascript" src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="https://unpkg.com/sticky-js@1.3.0/dist/sticky.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/headroom.js@0.12.0/dist/headroom.min.js"></script>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.9.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.9.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.9.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.9.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.9.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.9.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.9.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.9.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.9.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.9.0/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<script type="module" src="js/config.js"></script>
<script src="js/a-auth.js"></script>

<header class="header">
    <div>
        <a href="index.html"><img class="logo" src="assets/images/VL.svg" alt="VeLinked"></a>
    </div>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Services</a>
        <a href="#">Products</a>
        <a href="#">Pricing</a>
        <a href="#">Contact Us</a>
        <button class="lbtn" onclick="window.location.href = 'login.html';">Login</button>
        <button class="sbtn">Sign Up</button>
    </div>
</header>

<div class="form-container">
    <p class="title">Login</p>
    <form class="form">
        <div class="input-group">
            <input type="text" name="email" id="email" placeholder="Enter Email">
        </div>
        <div class="input-group">
            <input type="password" name="password" id="password" placeholder="Enter Password">
            
        </div>
        <div class="forgot">
            <a href="#" onclick="window.location.href='forgotpass.html'">Recover Password?</a>
        </div>
        <button type="button" class="sign" onclick="emailLogin()">Sign In</button>
    </form>
    <div class="social-message">
        <div class="line"></div>
        <p class="message">or</p>
        <div class="line"></div>
    </div>
    <br>
    <div class="social-icons">
        <button onclick="googleLogin()">
            <img src="assets/images/Google.svg" alt="Login With Google">
        </button>
        <br>
    </div>
    <br>
    <p class="signup">Don't have an account?
        <a href="#" onclick="window.location.href='register.html'">Sign up</a>
    </p>
</div>
<script src="js/a-auth.js"></script>
</body>
</html>
