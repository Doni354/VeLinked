<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeLinked Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
    
    <div class="header">
        <h2>Hi, Hellyos</h2>
        <img src="icons/icon.svg" alt="VeLinked">
    </div>

    <div class="DriverInfo">
        <div class="CarImage">
            <img src="assets/images/image-VehicleDummy.svg" alt="Car">
        </div>
        <div class="InfoDriver">
            <div class="Driver-Profile">
                <img src="assets/images/DriverDummy.svg" alt="">
                <div class="User-Profile">
                    <h4>Hellyos Haqiqie</h4>
                    <p>Using VOLVO Polestar 1</p>
                </div>
            </div>
            <div class="Driver-Detail">
                <img src="assets/images/ButtonDriverDetails.svg" alt="">
            </div>
        </div>
        <div class="VehicleStatus">
            <div class="status-vehicle online"></div>
            <p>Car is active</p>
        </div>
    </div>

    <div class="Expanse">
        <div class="Expanse-Header">
            <h3>Your Expenses</h3>
            <div class="Expanse-SeeAll">
                <h5>SEE ALL</h5>
                <img src="assets/images/SeeAll.svg" alt="">
            </div>
        </div>

        <div class="card-container">
            <div class="card">
                <img src="assets/images/ExpanseType-Gas.svg" alt="Fuel">
                <h3>Rp.982 K</h3>
                <p>91 Liters</p>
            </div>
            <div class="card">
                <img src="assets/images/ExpanseType-Toll.svg" alt="Toll">
                <h3>Rp.722 K</h3>
                <p>321 Km Toll</p>
            </div>
            <div class="card">
                <img src="assets/images/ExpanseType-Consumtion.svg" alt="Consumption">
                <h3>Rp.123 K</h3>
                <p>Consumption</p>
            </div>
            
        </div>

    </div>

    
    <div class="Vehicle">
        <div class="Vehicle-Status">
            <h5>TURN OFF ENGINE</h5>
            <p>Your Vehicle is active now</p>
        </div>
        <button id="toggleButton" class="toggle-button">
            <img src="assets/images/Engine-On.svg" alt="Engine On" id="engineImage">
        </button>
    </div>

    <div class="navbar">
        <a href="dashboard.html">
            <img src="assets/images/Nav-Dashboard-Active.svg" alt="Dashboard" width="24" height="24">
        </a>
        <a href="#">
            <img src="assets/images/Nav-Expanse.svg" alt="Wallet" width="24" height="24">
        </a>
        <a href="#">
            <img src="assets/images/Nav-Attendance.svg" alt="Chat" width="24" height="24">
        </a>
        <a href="Profile.html">
            <img src="assets/images/Nav-Profile.svg" alt="Profile" width="24" height="24">
        </a>
    </div>


    <script>
        document.getElementById('toggleButton').addEventListener('click', function() {
    var engineImage = document.getElementById('engineImage');

    // Menambahkan class 'hidden' untuk memulai fade out
    engineImage.classList.add('hidden');

    // Menunggu sampai animasi fade out selesai sebelum mengganti gambar
    setTimeout(function() {
        if (engineImage.getAttribute('src') === 'assets/images/Engine-On.svg') {
            engineImage.setAttribute('src', 'assets/images/Engine-Off.svg');
            engineImage.setAttribute('alt', 'Engine Off');
        } else {
            engineImage.setAttribute('src', 'assets/images/Engine-On.svg');
            engineImage.setAttribute('alt', 'Engine On');
        }

        // Menghapus class 'hidden' untuk memulai fade in
        engineImage.classList.remove('hidden');
    }, 300); // Waktu sesuai dengan durasi transisi opacity di CSS
});


    </script>
</body>
</html>
