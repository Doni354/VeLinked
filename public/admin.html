     <script>
        document.addEventListener("DOMContentLoaded", event => {
            // Inisialisasi Data Tables
            $('#userDataTable').DataTable();

            // Mendapatkan data akun pengguna yang pernah login
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    // User is signed in
                    const profilePhoto = user.photoURL;
                    const username = user.displayName;
                    const email = user.email;
                    const userId = user.uid;
                    const loginTime = new Date(); // You can customize how you obtain the login time

                    // Menambahkan baris baru ke dalam tabel
                    $('#userDataTable').DataTable().row.add([
                        `<img src="${profilePhoto}" width="50" height="50">`,
                        username,
                        email,
                        userId,
                        loginTime.toLocaleString() // Format login time as needed
                    ]).draw();
                } else {
                    // User is signed out
                    console.log("No user signed in.");
                }
            });
        });
    </script>
